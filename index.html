<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimtai Kenny | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  <div class="container">
    <!-- Left Column -->
    <div class="left-column">
      <img src="assets/profile.jpg" alt="Kimtai" class="profile-pic">
      <section class="skills">
        <h2>Skills</h2>
        <div class="skill-icons">
          <i class="fab fa-html5" title="HTML5"></i>
          <i class="fab fa-css3-alt" title="CSS3"></i>
          <i class="fab fa-js" title="JavaScript"></i>
        </div>
        <div class="skill-bar-container">
          <h3>HTML/CSS</h3>
          <div class="skill-bar"><span style="width: 90%"></span></div>
          <h3>JavaScript</h3>
          <div class="skill-bar"><span style="width: 75%"></span></div>
        </div>
      </section>
    </div>

    <!-- Center Column -->
    <div class="center-column">
      <header>
        <h1>Dev Kim</h1>
        <p>Web developer</p>
      </header>
      <section class="bio">
        <h2>About Me</h2>
        <p> 
          I'm a developer passionate about web technologies. 
          Currently working on a website for a particular Sacco.
        </p>
      </section>
      <section class="projects">
        <h2>My Code Projects</h2>
        <div class="project" id="github-projects">
          <p>Loading projects...</p>
        </div>
      </section>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <section class="links">
        <h2>Connect With Me</h2>
        <a href="https://github.com/MutaiKen0" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://linkedin.com/in/Kenedy Kirui" target="_blank">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </section>
    </div>
  </div>

  <!-- New Footer -->
  <footer>
    <div class="footer-content">
      <p>Â© 2023 Kimtai Kenny. All rights reserved.</p>
      <div class="footer-links">
        <a href="#"><i class="fas fa-envelope"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fas fa-file-alt"></i> Resume</a>
      </div>
    </div>
  </footer>

  <script>
    // Dark Mode Toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      // Save preference to localStorage
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // GitHub Projects
    fetch("https://api.github.com/users/MutaiKen0/repos?sort=updated")
      .then(response => response.json())
      .then(repos => {
        let html = '';
        repos.slice(0, 3).forEach(repo => {
          html += `<div class="repo">
            <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
            <p>${repo.description || 'No description'}</p>
          </div>`;
        });
        document.getElementById('github-projects').innerHTML = html;
      });
  </script>
</body>
</html>
